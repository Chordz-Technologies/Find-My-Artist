<div class="container">
    <div class="row">
        <div class="col-md-2 col-6">
            <h1>Products</h1>
        </div>
        <div class="col-md-7 col-1">
            <hr class="custom-line">
        </div>
        <div class="col-md-3 col-5">
            <button type="button" class="btn cat-btn" style="float: right;" routerLink="products">View More</button>
        </div>
    </div>
    <div class="row pt-5 pb-5">
        <div class="col-lg-3 col-md-4 col-sm-12 " *ngFor="let product of products | slice:0:4">
            <div class="card my-3 pt-2" id="product-card">
                <img src={{product.Pimages}} class="card-img-top" alt="product-image">
                <div id="product-body">
                    <h2 class="">{{product.Pbrand}}</h2>
                    <p class="">{{product.Pmodel | slice:0:70 }}...</p>
                    <span class="mx-2" style="font-size: large; font-weight: 600;">â‚¹ {{product.Pprice}}</span>
                    <button href="#" class="btn mx-2" id="buy-btn">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
