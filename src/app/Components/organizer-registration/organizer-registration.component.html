<div class="container pt-5 pb-5">
    <h2>Registration Form</h2>
    <form (ngSubmit)="onSubmit()">
        <label for="fullName">Full Name : </label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="user.fullName" required><br><br>

        <label for="email">Email : </label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required><br><br>

        <label for="password">Password : </label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required><br><br>

        <button type="submit">Submit</button>
    </form>
</div>
