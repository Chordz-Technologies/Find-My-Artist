<nav class="navbar navbar-expand-lg">
    <div class="container">
        <button class="navbar-toggler" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div [ngbCollapse]="isNavbarCollapsed" class="navbar-collapse">
            <!-- Initial set of menu items -->
            <ng-template #initialMenu>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact:true}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/artists" routerLinkActive="active">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/events" routerLinkActive="active">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
                    </li>
                </ul>
            </ng-template>

            <!-- Menu items after login -->
            <ng-template #loggedInMenu>
                <!-- Adjust these menu items based on the user's type -->
                <ul class="navbar-nav mr-auto" *ngIf="userType === 'user'">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact:true}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/artists" routerLinkActive="active">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/events" routerLinkActive="active">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
                    </li>
                </ul>

                <ul class="navbar-nav mr-auto" *ngIf="userType === 'artist'">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/artistsHome" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact:true}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/organizer" routerLinkActive="active">Organizers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/events" routerLinkActive="active">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
                    </li>
                </ul>

                <ul class="navbar-nav mr-auto" *ngIf="userType === 'organizer'">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact:true}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/artists" routerLinkActive="active">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/events" routerLinkActive="active">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
                    </li>
                </ul>
            </ng-template>

            <!-- Display the appropriate set of menu items based on login status -->
            <ng-container *ngIf="isUserLoggedIn; else initialMenu">
                <ng-container *ngTemplateOutlet="loggedInMenu"></ng-container>
            </ng-container>
        </div>


        <div class="search-container">
            <input matInput placeholder="Search" class="search-input">
            <button mat-icon-button class="search-icon">
                <mat-icon><b>search</b></mat-icon>
            </button>
        </div>

        <div class="navbar-nav ml-auto">
            <ng-container *ngIf="!isUserLoggedIn; else loggedInSection">
                <div ngbDropdown>
                    <button class="btn btn-outline-light" id="desktop" routerLink="/login">
                        Login Here
                    </button>
                    <button class="btn btn-outline-light" id="mobile" ngbDropdownToggle>
                        <!-- <button mat-icon-button> -->
                        <mat-icon>person</mat-icon>
                        <!-- </button> -->
                        <!-- Register Here -->
                    </button>
                    <!-- <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="menu">
                        <button class="btn" ngbDropdownItem routerLink="organizerRegistration">Organizer</button>
                        <button class="btn" ngbDropdownItem routerLink="artistRegistration">Artist</button>
                        <button class="btn" ngbDropdownItem routerLink="userRegistration">User</button>
                    </div> -->
                </div>
            </ng-container>
            <ng-template #loggedInSection>
                <!-- Display "Create Event" button when logged in as user or organizer -->
                <button class="btn" *ngIf="userType === 'user' || userType === 'organizer'"
                    routerLink="eventRegistration">Create Event</button>
                <!-- Display "Open to Work" button when logged in as artist -->
                <button class="btn" *ngIf="userType === 'artist'">Open to Work</button>
            </ng-template>
        </div>


        <!-- <div *ngIf="!isUserLoggedIn; else loggedInSection">
            <p>You are not logged in.</p>
            <button (click)="login()">Login</button>
        </div>
        <ng-template #loggedInSection>
            <p>You are logged in.</p>
            <button (click)="logout()">Logout</button>
        </ng-template> -->


    </div>
</nav>
