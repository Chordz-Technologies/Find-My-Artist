<!-- Carousal -->
<ngb-carousel [showNavigationIndicators]="false" [pauseOnHover]="false" [pauseOnFocus]="false">
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img class="img1" src="./assets/carousal/event1.jpg" alt="Random first slide" />
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img class="img1" src="./assets/carousal/event2.jpg" alt="Random second slide" />
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img class="img1" src="./assets/carousal/event3.jpg" alt="Random third slide" />
        </div>
    </ng-template>
</ngb-carousel>
<!-- carousal end -->

<div class="container text-center">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 " *ngFor="let e of eventdata">
            <div class="card business-card shadow my-3" >
                <img src={{e.Eposter}} class="card-img-top" alt="Event">
                <div class="card-body">
                  <h2 class="card-title">{{e.Obusinessname}} has planned event {{e.Ename}}</h2>
                  <p class="card-text" style="font-size: medium; font-weight: 400;">{{e.Edate}} | at {{e.Etime}}</p>
                  <span class ="mx-2"style="font-size: large; font-weight: 600;">{{e.Elocation}}</span>
                  <div class="buttons my-2"> 
                  <br><a href="#" class="btn mx-2">Book Now</a></div>
                </div>
              </div>
        </div>
    </div>
</div>
